<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTRALAKE | Integrating Value</title>
    
    <!-- 第一步：物理封锁。用一个无效的 base64 填满所有浏览器可能猜测的图标位置，彻底断开与“绿色花瓣”缓存的联系 -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="shortcut icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="apple-touch-icon" href="data:;base64,iVBORw0KGgo=">

    <script>
      (function() {
        const STORAGE_KEY = 'centralake_cloud_mock';
        const FAVICON_ID = 'centralake-favicon-locked';
        
        // 强效同步函数：确保图标更新是“覆盖式”而非“增删式”，防止中间产生空档导致浏览器回退
        window.__applyCentralakeFavicon = function(url) {
          if (!url) return;

          // 强制版本化：利用 URL 长度和内容生成简易 hash，确保每次上传新图都是“全新”的
          const fingerprint = btoa(url.slice(-20)).replace(/[^a-z0-9]/gi, '');
          const versionedUrl = url.startsWith('data:') ? url : (url + (url.includes('?') ? '&' : '?') + 'cv=' + fingerprint);

          const rels = ['icon', 'shortcut icon', 'apple-touch-icon'];
          
          rels.forEach(rel => {
            const id = FAVICON_ID + '-' + rel.replace(' ', '-');
            let link = document.getElementById(id);
            
            if (!link) {
              // 寻找并清理非我族类的标签
              document.querySelectorAll(`link[rel="${rel}"]`).forEach(el => {
                if (!el.id.startsWith(FAVICON_ID)) el.remove();
              });
              
              link = document.createElement('link');
              link.id = id;
              link.rel = rel;
              document.head.appendChild(link);
            }
            
            // 只有在真正不同时才修改，避免触发浏览器重新加载闪烁
            if (link.href !== versionedUrl) {
              link.href = versionedUrl;
            }
          });
        };

        // 立即执行：从缓存恢复
        try {
          const saved = localStorage.getItem(STORAGE_KEY);
          if (saved) {
            const state = JSON.parse(saved);
            const url = state.siteContent && state.siteContent.faviconUrl;
            if (url) window.__applyCentralakeFavicon(url);
          }
        } catch (e) {}

        // 强力保卫：禁止任何外部脚本（如 Vercel 注入或残留脚本）改动图标
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            mutation.addedNodes.forEach(function(node) {
              if (node.tagName === 'LINK' && (node.rel.includes('icon') || node.rel.includes('shortcut'))) {
                if (!node.id.startsWith(FAVICON_ID)) {
                  node.remove(); 
                }
              }
            });
          });
        });

        observer.observe(document.head, { childList: true });
      })();
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200;300;400;500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            margin: 0;
            overflow-x: hidden;
        }
        .font-serif-elegant { font-family: 'Crimson Pro', serif; }
        .animate-fadeIn { animation: fadeIn 1s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        #root { min-height: 100vh; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        ::-webkit-scrollbar-thumb { background: #001226; border-radius: 4px; }
        ::selection { background-color: #0066CC; color: white; }
    </style>
<script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
</head>

</html>
