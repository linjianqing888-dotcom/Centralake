    <!-- 1. 彻底切断浏览器对默认 /favicon.ico 的联想 -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <script>
      (function() {
        // 关键：必须与 App.tsx 和 ApiService 保持绝对一致
        const STORAGE_KEY = 'centralake_cloud_mock';
        const FAVICON_ID = 'centralake-favicon-locked';
        
        let customUrl = null;
        try {
          const saved = localStorage.getItem(STORAGE_KEY);
          if (saved) {
            const state = JSON.parse(saved);
            customUrl = state.siteContent && state.siteContent.faviconUrl;
          }
        } catch (e) {}

        // 默认保底图标（如果没有上传，则保持为空，不给浏览器回退的机会）
        if (!customUrl) return;

        function forceApply(url) {
          // 移除所有可能存在的冲突标签
          document.querySelectorAll('link[rel*="icon"]').forEach(el => {
            if (el.id !== FAVICON_ID) el.remove();
          });

          let link = document.getElementById(FAVICON_ID);
          if (!link) {
            link = document.createElement('link');
            link.id = FAVICON_ID;
            link.rel = 'icon';
            document.head.appendChild(link);
          }
          
          // 增加版本号，强制浏览器跳过缓存中的“绿色花瓣”
          const separator = url.includes('?') ? '&' : '?';
          const versionedUrl = url.startsWith('data:') ? url : (url + separator + 'v=force-' + encodeURIComponent(url.slice(-10)));
          
          if (link.href !== versionedUrl) {
            link.href = versionedUrl;
          }
        }

        forceApply(customUrl);

        // 强力保卫：禁止任何代码（包括 Vercel 或其他脚本）插入新图标
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            mutation.addedNodes.forEach(function(node) {
              if (node.tagName === 'LINK' && (node.rel.includes('icon') || node.rel.includes('shortcut'))) {
                if (node.id !== FAVICON_ID) {
                  node.remove();
                }
              }
            });
          });
        });

        observer.observe(document.head, { childList: true });
        
        // 将方法挂载到全局，方便 React 调用，保持逻辑唯一
        window.__applyCentralakeFavicon = forceApply;
      })();
    </script>
