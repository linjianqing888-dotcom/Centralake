<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTRALAKE | Integrating Value</title>
    
    <!-- 1. 物理占位：必须是 head 的第一行，强制锁定 ID -->
    <link id="centralake-favicon-locked-icon" rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link id="centralake-favicon-locked-shortcut" rel="shortcut icon" href="data:;base64,iVBORw0KGgo=">

    <script>
      (function() {
        const STORAGE_KEY = 'centralake_cloud_mock';
        const ICON_ID = 'centralake-favicon-locked-icon';
        const SHORTCUT_ID = 'centralake-favicon-locked-shortcut';
        
        // 核心同步函数：只在 URL 确实改变时更新，避免因为版本号变动导致的重载闪烁
        window.__applyCentralakeFavicon = function(url) {
          if (!url) return;
          
          const icon = document.getElementById(ICON_ID);
          const shortcut = document.getElementById(SHORTCUT_ID);
          
          // 如果标签被意外删除了（比如被某些插件），重建它们
          if (!icon || !shortcut) {
            const newIcon = icon || document.createElement('link');
            newIcon.id = ICON_ID;
            newIcon.rel = 'icon';
            document.head.appendChild(newIcon);
            
            const newShortcut = shortcut || document.createElement('link');
            newShortcut.id = SHORTCUT_ID;
            newShortcut.rel = 'shortcut icon';
            document.head.appendChild(newShortcut);
          }

          // 直接修改 href，而不是重新创建元素，这能最大程度减少闪烁
          if (document.getElementById(ICON_ID).href !== url) {
            document.getElementById(ICON_ID).href = url;
            document.getElementById(SHORTCUT_ID).href = url;
          }

          // 清理所有其他可能干扰的图标标签
          document.querySelectorAll('link[rel*="icon"]').forEach(el => {
            if (el.id !== ICON_ID && el.id !== SHORTCUT_ID) el.remove();
          });
        };

        // 立即尝试从本地存储恢复，争取在浏览器渲染 body 前完成
        try {
          const saved = localStorage.getItem(STORAGE_KEY);
          if (saved) {
            const state = JSON.parse(saved);
            const url = state.siteContent && state.siteContent.faviconUrl;
            if (url) window.__applyCentralakeFavicon(url);
          }
        } catch (e) {}

        // 强力监控：防止 React 或其他脚本在之后插入新的图标标签
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            mutation.addedNodes.forEach(function(node) {
              if (node.tagName === 'LINK' && node.rel && node.rel.includes('icon')) {
                if (node.id !== ICON_ID && node.id !== SHORTCUT_ID) {
                  node.remove();
                }
              }
            });
          });
        });
        observer.observe(document.head, { childList: true });
      })();
    </script>
