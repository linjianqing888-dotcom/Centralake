    <!-- 1. 物理层阻止：防止浏览器在 JS 运行前去请求 /favicon.ico -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <!-- 2. 图标保镖脚本：极致防闪烁 -->
    <script>
      (function() {
        const STORAGE_KEY = 'centralake_cloud_mock';
        const FAVICON_ID = 'centralake-favicon-locked';
        const APPLE_ID = 'centralake-apple-locked';
        
        let customUrl = null;
        try {
          const saved = localStorage.getItem(STORAGE_KEY);
          if (saved) {
            const state = JSON.parse(saved);
            customUrl = state.siteContent && state.siteContent.faviconUrl;
          }
        } catch (e) {}

        // 默认透明占位符
        const fallback = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7";
        const finalUrl = customUrl || fallback;

        function injectFavicon(id, rel, url) {
          let link = document.getElementById(id);
          if (!link) {
            link = document.createElement('link');
            link.id = id;
            link.rel = rel;
            document.head.appendChild(link);
          }
          link.href = url;
          // 标记原始 URL，供 React 比较使用
          link.setAttribute('data-managed-url', url);
        }

        // 立即注入，不留白
        injectFavicon(FAVICON_ID, 'icon', finalUrl);
        injectFavicon(APPLE_ID, 'apple-touch-icon', finalUrl);

        // 强力观察者：拦截任何第三方（如 Vercel 注入）的图标修改
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            mutation.addedNodes.forEach(function(node) {
              if (node.tagName === 'LINK' && (node.rel.includes('icon') || node.rel.includes('shortcut'))) {
                if (node.id !== FAVICON_ID && node.id !== APPLE_ID) {
                  node.remove(); 
                }
              }
            });
          });
        });

        observer.observe(document.head, { childList: true });
        // 保持观察，直到页面完全加载
        window.addEventListener('load', () => setTimeout(() => observer.disconnect(), 2000));
      })();
    </script>
